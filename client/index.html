<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script defer src="static\js\all.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column">
      <div class="row flex-grow-1 d-flex flex-row">
        <div class="col-2 border-right">
          <div>
            <h5
              class="
                my-username my-0
                px-2
                border-bottom
                align-text-bottom
                text-break
                d-flex
                align-items-end
              "
            ></h5>
          </div>

          <ul class="nav nav-tabs user-tabs flex-column"></ul>
        </div>
        <div class="col-10 message-display d-flex flex-column-reverse">
          <div
            class="
              d-flex
              px-2
              justify-content-end
              align-items-center
              border-top
              input-message
            "
          >
            <input
              class="mr-2"
              placeholder="Aa"
              type="text"
              id="message-text-input"
            />
            <button
              type="button"
              class="btn btn-light btn-lg btn-circle"
              id="send-message"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="tab-content user-messages-tabs"></div>
        </div>
      </div>
    </div>

    <!-- Username modal -->
    <div
      class="modal fade"
      id="usernameModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Enter your username
            </h5>
          </div>
          <div class="modal-body">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" required />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="usernameSubmitButton"
            >
              Enter
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
  </body>
</html>
