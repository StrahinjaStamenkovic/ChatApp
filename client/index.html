<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />
    <script defer src="/../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
  </head>
  <body>
    <div class="container-fluid px-0 min-100 d-flex flex-column">
      <nav
        class="
          navbar navbar-fixed-top navbar-light
          bg-light
          justify-content-center
          px-0
          flex-shrink-0
        "
      >
        <a class="navbar-brand" href="#">ChatApp</a>
      </nav>
    

    <div class="row flex-grow-1 d-flex flex-row mx-0">
      <div class="col-2 d-flex flex-column border-right flex-grow-1 px-0">users</div>
      <div class="col-10 d-flex flex-column flex-grow-1 px-0">
        
        <div class="pl-2 flex-grow-0 username">Username</div>
        <div class="flex-grow-1 d-flex flex-column-reverse border-bottom border-top ">Messages</div>
        <div class="flex-grow-0 px-2 py-2 d-flex justify-content-end align-items-center">
          <input class="mx-2" placeholder="Aa" type="text" />
          <button type="button" class="btn btn-light btn-lg btn-circle "><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
